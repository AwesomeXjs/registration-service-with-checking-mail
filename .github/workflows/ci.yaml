name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  linter:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
          cache: false

      - name: Run golangci-lint for Auth service
        uses: golangci/golangci-lint-action@v6
        with:
            version: v1.60.3
            args: --config=${{ github.workspace }}/.golangci.pipeline.yaml ./...
            working-directory: server/auth-service

      - name: Run golangci-lint for Auth-api-gateway service
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          args: --config=${{ github.workspace }}/.golangci.pipeline.yaml ./...
          working-directory: server/api-gateway-auth